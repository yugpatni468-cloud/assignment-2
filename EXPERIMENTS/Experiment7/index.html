<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu EXample</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 align="center">Navigation Menu Demo</h1>

    <!-- Block Example -->
    <h2>Block Example</h2>
    <div class="block-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <h2>Inline Example</h2>
    <div class="inline-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <h2>Inline-Block Example</h2>
    <div class="inline-block-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <h2>Float Example</h2>
    <div class="float-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <!-- Clear Example -->
    <div class="clear-example">
        <p>This text comes <b>after</b> clearing floats.
            It will appear below the orange menu above.</p>
    </div>

</body>

</html>
